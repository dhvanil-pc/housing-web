

    <div class="card rounded-0  "  >
      <div class="img-wrapper ">
        <img *ngIf="property.Image" class="propImgs card-img-top" src="assets/Images/{{property.Image}}.jpg" alt="">
        <img *ngIf="!property.Image" class="propImgs card-img-top" src="assets/Images/img2.jpg" alt="">
        <ul class="list-inline text-center member-icon animate">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"> <i class="fa-solid fa-pen-to-square"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
          </li>
        </ul>
      </div>


        <div class="card-body p-2">
            <h1> {{property.Name}}</h1>
            <h2>{{property.Type}}</h2>
           <h2>{{property.Price}}</h2>
        </div>
    </div>

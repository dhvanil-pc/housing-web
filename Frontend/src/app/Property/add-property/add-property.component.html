<div class="card">
  <div class="card-header">
    <h3>Add Property</h3>
  </div>
  <div class="card-body">

    <form (submit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName = "ngModel" ngModel name="Name" required minlength="5"  >
        <span class="error-text" *ngIf="!propName.valid && propName.touched">
         Please Provide Name
        </span>

      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>
      <div class="form-group col-12 mt-4 ">

        <button [disabled]="!Form.valid" type="submit"  class="btn btn-primary" >Save</button>
        <button type="reset"  class="btn btn-primary mx-2" >Reset</button>


      </div>

    </form>
  </div>
</div>
